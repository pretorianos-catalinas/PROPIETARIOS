<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 18px; margin-top: 20px; background: #fff; border-radius: 10px; overflow: hidden; }
th, td { border-bottom: 1px solid #ccc; padding: 10px; text-align: left; }
th { background-color: #ff9900; color: #fff; }
tr:hover td { background-color: #fffacd; transition: background-color 1s; }
.highlight-entrada { background-color: #90ee90 !important; transition: background-color 5s; }
.highlight-salida { background-color: #f4a6a6 !important; transition: background-color 5s; }
</style>
</head>
<body>
<h1><b>PRETORIANOS:</b> Entrada y Salida de Propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

const sonidoEntrada = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/ENTRADA.mp3");
const sonidoSalida  = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/SALIDA.wav");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  // Limitar a 30 eventos
  if(allEventos.length > 30) allEventos = allEventos.slice(0,30);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");

    // Formatear hora y fecha sin segundos
    const formatTime = (ts) => {
      if(!ts) return "";
      const d = new Date(ts);
      const h = String(d.getHours()).padStart(2,'0');
      const m = String(d.getMinutes()).padStart(2,'0');
      const date = d.toLocaleDateString();
      return `${h}:${m} (${date})`;
    };

    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${formatTime(ev.entrada)}</td>
      <td>${formatTime(ev.salida)}</td>
    `;
    tableBody.appendChild(tr);

    // Resaltar último evento con color según tipo y reproducir sonido
    if(index === 0){
      if(ev.entrada) { 
        tr.classList.add("highlight-entrada"); 
        sonidoEntrada.play().catch(e=>console.log(e));
      } else if(ev.salida){ 
        tr.classList.add("highlight-salida"); 
        sonidoSalida.play().catch(e=>console.log(e));
      }
      setTimeout(() => { tr.classList.remove("highlight-entrada"); tr.classList.remove("highlight-salida"); }, 5000);
    }
  });
});
</script>
</body>
</html>
