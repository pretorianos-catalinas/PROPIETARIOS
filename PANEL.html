<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
    margin-top: 20px;
    background: #fff;
  }
  th, td {
    border: 2px solid #000;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #ff9900;
    color: #fff;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .resaltado {
    background-color: #a0f0a0 !important;
    transition: background-color 3s;
  }
</style>
</head>
<body>

<h1>Panel de Propietarios</h1>

<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Contraseña</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas dinámicas de Firebase -->
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const panelTable = document.getElementById("panelTable").querySelector("tbody");

onValue(ref(db, 'propietarios'), (snapshot) => {
  let filas = [];

  snapshot.forEach(childSnap => {
    const prop = childSnap.val();
    const eventos = prop.eventos || [];

    eventos.forEach(evento => {
      filas.push({
        lote: prop.lote,
        propietario: prop.nombre,
        contraseña: prop.contraseña,
        entrada: evento.entrada || "",
        salida: evento.salida || ""
      });
    });
  });

  // Ordenar del más reciente al más antiguo según hora de entrada
  filas.sort((a, b) => {
    const fechaA = a.entrada ? new Date(a.entrada.split(' ')[0].split('(').join('')) : new Date(0);
    const fechaB = b.entrada ? new Date(b.entrada.split(' ')[0].split('(').join('')) : new Date(0);
    return fechaB - fechaA;
  });

  panelTable.innerHTML = "";
  filas.forEach((fila, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${fila.lote}</td>
      <td>${fila.propietario}</td>
      <td>${fila.contraseña}</td>
      <td>${fila.entrada}</td>
      <td>${fila.salida}</td>
    `;
    panelTable.appendChild(tr);

    // Resaltar solo el último evento por 10 segundos
    if(index === 0){
      tr.classList.add('resaltado');
      setTimeout(() => {
        tr.classList.remove('resaltado');
      }, 10000);
    }
  });
});
</script>

</body>
</html>
