<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { 
  width: 100%; 
  border-collapse: separate; 
  border-spacing: 0; 
  font-size: 18px; 
  margin-top: 20px; 
  background: #fff; 
  border-radius: 10px; 
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
th, td { 
  padding: 10px; 
  text-align: left; 
  border-bottom: 1px solid #ddd; 
  transition: background-color 5s ease;
}
th { background-color: #ff9900; color: #fff; }
tr:nth-child(even) td { background-color: #f9f9f9; }
tr:hover td { background-color: #90ee90; } /* Hover consistente en todas las celdas */
.highlight-entrada td { background-color: #90ee90; } /* verde para entrada */
.highlight-salida td { background-color: #ff7f7f; } /* rojo para salida */
</style>
</head>
<body>
<h1><b>PRETORIANOS:</b> Entrada y salida de propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

const entradaSound = new Audio("https://raw.githubusercontent.com/pretorianos-catalinas/PROPIETARIOS/main/ENTRADA.mp3");
const salidaSound = new Audio("https://raw.githubusercontent.com/pretorianos-catalinas/PROPIETARIOS/main/SALIDA.wav");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  // Limitar máximo 30 eventos
  if(allEventos.length > 30) allEventos = allEventos.slice(0,30);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;
    tableBody.appendChild(tr);

    if(index === 0){
      // Determinar si el último evento fue entrada o salida
      if(ev.salida === "" || ev.timestamp === 0) tr.classList.add("highlight-entrada");
      else tr.classList.add("highlight-salida");

      // Reproducir sonido según evento
      if(ev.salida === "" || ev.timestamp === 0) entradaSound.play().catch(()=>{});
      else salidaSound.play().catch(()=>{});

      // Quitar resaltado suavemente después de 5 segundos
      setTimeout(()=>{
        tr.classList.remove("highlight-entrada");
        tr.classList.remove("highlight-salida");
      },5000);
    }
  });
});
</script>
</body>
</html>
