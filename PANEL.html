<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px;}
  h1 { text-align: center; color: #333;}
  table { width: 100%; border-collapse: collapse; font-size: 18px; margin-top: 20px; background: #fff;}
  th, td { border: 2px solid #000; padding: 8px; text-align: left;}
  th { background-color: #ff9900; color: #fff;}
  tr:nth-child(even) { background-color: #f9f9f9;}
  .highlight { background-color: #c6f2c6 !important; transition: background-color 1s;}
</style>
</head>
<body>
<h1>Panel de Propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

const eventosRef = ref(db, "propietarios");

onChildAdded(eventosRef, (snap) => {
  const prop = snap.val();
  const lote = snap.key;
  if (!prop.eventos) return;

  Object.keys(prop.eventos).forEach(key => {
    const ev = prop.eventos[key];
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${lote}</td>
      <td>${prop.nombre} ${prop.apellido || ''}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;
    tableBody.prepend(tr);
    if (ev.timestamp === Math.max(...Object.values(prop.eventos).map(e => e.timestamp))) {
      tr.classList.add("highlight");
      setTimeout(() => { tr.classList.remove("highlight"); }, 10000);
    }
  });
});
</script>
</body>
</html>
