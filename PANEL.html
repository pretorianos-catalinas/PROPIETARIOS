<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: collapse; font-size: 18px; margin-top: 20px; background: #fff; border-radius:10px; overflow:hidden;}
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; transition: background-color 1s; }
th { background-color: #ff9900; color: #fff; }
tr:nth-child(even) { background-color: #f9f9f9; }
tr:hover td { background-color: #fff8c0; } /* Hover amarillo */
</style>
</head>
<body>

<h1>Panel de Propietarios</h1>
<button id="activarSonidos">Activar sonidos</button>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

let entradaAudio = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/ENTRADA.mp3");
let salidaAudio = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/SALIDA.wav");
let sonidosActivados = false;

document.getElementById("activarSonidos").addEventListener("click", () => {
  sonidosActivados = true;
  entradaAudio.play().catch(()=>{}); // desbloquea autoplay
  salidaAudio.play().catch(()=>{});
  alert("Sonidos activados para futuros eventos");
});

const propietariosRef = ref(db, 'propietarios');

const formatTime = (ts) => {
  if(!ts) return "";
  const d = new Date(ts);
  const h = String(d.getHours()).padStart(2,'0');
  const m = String(d.getMinutes()).padStart(2,'0');
  const date = d.toLocaleDateString();
  return `${h}:${m} (${date})`;
};

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || null,
        salida: eventos[key].salida || null,
        timestamp: eventos[key].timestamp || 0
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  // Mantener máximo 30 eventos
  if(allEventos.length > 30){
    const extra = allEventos.length - 30;
    for(let i=allEventos.length-1; i>=allEventos.length-extra; i--){
      allEventos.pop();
    }
  }

  allEventos.forEach((ev,index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${formatTime(ev.entrada)}</td>
      <td>${formatTime(ev.salida)}</td>
    `;
    tableBody.appendChild(tr);

    // Último evento resaltado
    if(index===0){
      let esEntrada = ev.entrada && (!ev.salida || ev.entrada>ev.salida);
      tr.style.backgroundColor = esEntrada ? "#90ee90" : "#ff9999"; // verde o rojo
      if(sonidosActivados){
        if(esEntrada) entradaAudio.play().catch(()=>{});
        else salidaAudio.play().catch(()=>{});
      }
      setTimeout(()=>{
        tr.style.backgroundColor = "";
      },5000); // transición 5s
    }
  });
});
</script>
</body>
</html>
