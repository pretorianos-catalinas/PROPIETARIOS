<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #eef2f7; 
  padding: 20px; 
  margin: 0;
}
h1 { 
  text-align: center; 
  color: #333; 
  margin-bottom: 20px;
  font-size: 28px;
}
.table-container {
  max-height: 600px;
  overflow-y: auto;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
table { 
  width: 100%; 
  border-collapse: separate; 
  border-spacing: 0; 
  font-size: 18px; 
  background: #fff; 
}
th { 
  background: linear-gradient(135deg, #ff9900, #ffb84d); 
  color: #fff; 
  padding: 14px 10px;
  text-align: left;
  font-weight: 600;
}
td { 
  padding: 12px 10px; 
  text-align: left; 
  border-bottom: 1px solid #e0e0e0; 
  border-right: 1px solid #e0e0e0;
  transition: background-color 0.3s ease, transform 0.3s ease;
}
td:last-child {
  border-right: none;
}
tbody tr:nth-child(even) { 
  background: linear-gradient(to right, #f9f9f9, #f1f3f6);
}
tbody tr:hover {
  background-color: #90ee90 !important; 
  transform: scale(1.01);
  cursor: pointer;
}
.highlight-entrada { 
  background-color: #90ee90 !important; 
  transition: background-color 5s ease;
}
.highlight-salida { 
  background-color: #f88b8b !important; 
  transition: background-color 5s ease;
}
table thead tr:first-child th:first-child {
  border-top-left-radius: 14px;
}
table thead tr:first-child th:last-child {
  border-top-right-radius: 14px;
}
table tbody tr:last-child td:first-child {
  border-bottom-left-radius: 14px;
}
table tbody tr:last-child td:last-child {
  border-bottom-right-radius: 14px;
}
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px);}
  100% { opacity: 1; transform: translateY(0);}
}
tbody tr {
  animation: fadeInUp 0.5s ease forwards;
}
</style>
</head>
<body>

<h1><b>PRETORIANOS:</b> Entrada y Salida de Propietarios</h1>

<div class="table-container">
  <table id="panelTable">
    <thead>
      <tr>
        <th>#Lote</th>
        <th>Propietario(a)</th>
        <th>Hora de Entrada</th>
        <th>Hora de Salida</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0
      });
    });
  });

  allEventos.sort((a,b) => b.timestamp - a.timestamp);
  if(allEventos.length > 30) allEventos = allEventos.slice(0,30);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;
    tableBody.appendChild(tr);

    if(index === 0){
      if(ev.salida && !ev.entrada){
        tr.classList.add("highlight-salida");
      } else {
        tr.classList.add("highlight-entrada");
      }
      setTimeout(()=>{ 
        tr.classList.remove("highlight-entrada");
        tr.classList.remove("highlight-salida");
      },5000);
    }
  });
});
</script>

</body>
</html>
