<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Propietarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ff9900;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .reciente1 { background-color: #c8f7c5; } /* verde más intenso */
    .reciente2 { background-color: #e0f7d8; } /* verde más suave */
  </style>
</head>
<body>

<h1>Panel de Propietarios</h1>

<table id="panelTable">
  <thead>
    <tr>
      <th>Propietario(a)</th>
      <th>Número de Lote</th>
      <th>Contraseña</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas dinámicas -->
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tbody = document.getElementById("panelTable").querySelector("tbody");

onValue(ref(db, 'propietarios'), (snapshot) => {
  let filas = [];

  snapshot.forEach(propSnap => {
    const prop = propSnap.val();
    const eventos = prop.eventos || {};
    for (let key in eventos) {
      filas.push({
        propietario: prop.nombre,
        lote: prop.lote,
        contraseña: prop.contraseña,
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0
      });
    }
  });

  // Ordenar por timestamp descendente
  filas.sort((a,b) => b.timestamp - a.timestamp);

  // Limpiar tabla
  tbody.innerHTML = "";

  filas.forEach((fila, index) => {
    const tr = document.createElement("tr");
    if (index === 0) tr.classList.add("reciente1");
    else if (index === 1) tr.classList.add("reciente2");

    tr.innerHTML = `
      <td>${fila.propietario}</td>
      <td>${fila.lote}</td>
      <td>${fila.contraseña}</td>
      <td>${fila.entrada}</td>
      <td>${fila.salida}</td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
