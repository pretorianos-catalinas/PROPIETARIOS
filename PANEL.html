<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: collapse; font-size: 18px; margin-top: 20px; background: #fff; }
th, td { border: 2px solid #000; padding: 8px; text-align: left; }
th { background-color: #ff9900; color: #fff; }
tr:nth-child(even) { background-color: #f9f9f9; }
.highlight { background-color: #90ee90 !important; transition: background-color 5s linear; }
</style>
</head>
<body>
<h1><b>Panel de Propietarios:</b> Entrada y salida en tiempo real</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0,
        key: key
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;

    if (index < 30) {
      tableBody.appendChild(tr);
    } else {
      // Eliminar eventos más antiguos automáticamente
      remove(ref(db, `propietarios/${ev.lote}/eventos/${ev.key}`));
    }

    // Resaltar solo la fila más reciente por 10 segundos
    if (index === 0) {
      tr.classList.add("highlight");
      setTimeout(() => { tr.classList.remove("highlight"); }, 10000);
    }
  });
});
</script>
</body>
</html>
