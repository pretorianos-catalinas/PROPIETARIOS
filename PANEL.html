<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #333;
}
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 18px;
  margin-top: 20px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}
th, td {
  border-bottom: 1px solid rgba(0,0,0,0.1);
  padding: 12px;
  text-align: left;
}
th {
  background-color: #ff9900;
  color: #fff;
}
tr:hover {
  background-color: #90ee90;
  transition: background-color 0.3s;
  cursor: default;
}
.highlight-entrada {
  background-color: #90ee90 !important;
  transition: background-color 5s ease;
}
.highlight-salida {
  background-color: #ff7f7f !important;
  transition: background-color 5s ease;
}
</style>
</head>
<body>
<h1><b>PRETORIANOS:</b> Entrada y salida de propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<audio id="entradaAudio" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/ENTRADA.mp3"></audio>
<audio id="salidaAudio" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/SALIDA.wav"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");
const entradaAudio = document.getElementById("entradaAudio");
const salidaAudio = document.getElementById("salidaAudio");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0,
        keyEvent: key
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  // Limitar a 30 filas
  if(allEventos.length > 30){
    const toRemove = allEventos.slice(30);
    toRemove.forEach(ev=>{
      remove(ref(db, `propietarios/${ev.lote}/eventos/${ev.keyEvent}`));
    });
    allEventos = allEventos.slice(0,30);
  }

  allEventos.forEach((ev,index)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;
    tableBody.appendChild(tr);

    // Resaltar solo el último evento
    if(index === 0){
      const esEntrada = ev.entrada && !ev.salida;
      tr.classList.add(esEntrada ? "highlight-entrada" : "highlight-salida");
      // Reproducir sonido
      if(esEntrada){ entradaAudio.currentTime = 0; entradaAudio.play(); }
      else { salidaAudio.currentTime = 0; salidaAudio.play(); }
      setTimeout(()=>{
        tr.classList.remove("highlight-entrada", "highlight-salida");
      },5000);
    }
  });
});
</script>
</body>
</html>
