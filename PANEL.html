<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Propietarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 2px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ff9900;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Panel de Propietarios</h1>

<!-- Formulario para registrar un nuevo propietario -->
<form id="registroForm">
  <input type="text" placeholder="Lote" id="lote" required>
  <input type="text" placeholder="Nombre" id="nombre" required>
  <input type="text" placeholder="Apellido" id="apellido">
  <input type="text" placeholder="DNI" id="dni">
  <input type="text" placeholder="Contraseña" id="contraseña" required>
  <input type="text" placeholder="Patente" id="patente">
  <input type="text" placeholder="Vehículo" id="vehiculo">
  <input type="text" placeholder="Color" id="color">
  <input type="text" placeholder="Hora de Entrada" id="entrada" required>
  <input type="text" placeholder="Hora de Salida" id="salida">
  <button type="submit">Registrar Evento</button>
</form>

<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Contraseña</th>
      <th>Patente</th>
      <th>Vehículo</th>
      <th>Color</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas dinámicas de Firebase -->
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, push, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const panelTable = document.getElementById("panelTable").querySelector("tbody");
const form = document.getElementById("registroForm");

// Función para actualizar la tabla
const actualizarTabla = () => {
  const propietariosRef = ref(db, 'propietarios');
  onValue(propietariosRef, (snapshot) => {
    panelTable.innerHTML = "";
    let contador = 0;

    snapshot.forEach((childSnap) => {
      const prop = childSnap.val();
      const eventos = prop.eventos || [];

      eventos.forEach((evento) => {
        if (contador >= 50) return; // Limitar a 50 filas
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${prop.lote}</td>
          <td>${prop.nombre}</td>
          <td>${prop.apellido || ''}</td>
          <td>${prop.dni || ''}</td>
          <td>${prop.contraseña}</td>
          <td>${prop.patente || ''}</td>
          <td>${prop.vehiculo || ''}</td>
          <td>${prop.color || ''}</td>
          <td>${evento.entrada || ''}</td>
          <td>${evento.salida || ''}</td>
        `;
        panelTable.appendChild(tr);
        contador++;
      });
    });
  });
};

// Inicializar tabla
actualizarTabla();

// Función para registrar un nuevo evento
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const lote = document.getElementById('lote').value;
  const nombre = document.getElementById('nombre').value;
  const apellido = document.getElementById('apellido').value;
  const dni = document.getElementById('dni').value;
  const contraseña = document.getElementById('contraseña').value;
  const patente = document.getElementById('patente').value;
  const vehiculo = document.getElementById('vehiculo').value;
  const color = document.getElementById('color').value;
  const entrada = document.getElementById('entrada').value;
  const salida = document.getElementById('salida').value;

  const propietarioRef = ref(db, `propietarios/${lote}`);
  const snapshot = await get(propietarioRef);

  // Si el propietario no existe, crear nodo principal
  if (!snapshot.exists()) {
    await set(propietarioRef, {
      lote,
      nombre,
      apellido,
      dni,
      contraseña,
      patente,
      vehiculo,
      color
    });
  }

  // Agregar un nuevo evento
  const eventosRef = ref(db, `propietarios/${lote}/eventos`);
  await push(eventosRef, { entrada, salida });

  // Limpiar formulario
  form.reset();
});
</script>

</body>
</html>
