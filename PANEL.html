<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #333;
}
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 18px;
  margin-top: 20px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
}
th, td {
  border-bottom: 1px solid rgba(0,0,0,0.1);
  padding: 10px 12px;
  text-align: left;
}
th {
  background-color: #ff9900;
  color: #fff;
}
tr:nth-child(even) {
  background-color: #f9f9f9;
}
tr:hover {
  background-color: #90ee90;
  transition: background-color 0.2s;
}
.highlight-entrada {
  background-color: #90ee90 !important;
  transition: background-color 5s;
}
.highlight-salida {
  background-color: #ff7f7f !important;
  transition: background-color 5s;
}
</style>
</head>
<body>
<h1><b>PRETORIANOS:</b> Entrada y salida de propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<audio id="sonidoEntrada" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/ENTRADA.mp3" preload="auto"></audio>
<audio id="sonidoSalida" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/SALIDA.wav" preload="auto"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

const sonidoEntrada = document.getElementById("sonidoEntrada");
const sonidoSalida = document.getElementById("sonidoSalida");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      const ev = eventos[key];
      // Cada evento puede ser entrada o salida
      if (ev.entrada) {
        allEventos.push({
          lote,
          propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
          hora: ev.entrada,
          tipo: "Entrada",
          timestamp: ev.timestamp || 0
        });
      }
      if (ev.salida) {
        allEventos.push({
          lote,
          propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
          hora: ev.salida,
          tipo: "Salida",
          timestamp: ev.timestamp || 0
        });
      }
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.hora}</td>
      <td>${ev.tipo}</td>
    `;
    tableBody.prepend(tr); // Aparece al principio

    // Resaltar el último evento por 10s
    if (index === 0) {
      const clase = ev.tipo === "Entrada" ? "highlight-entrada" : "highlight-salida";
      tr.classList.add(clase);
      // Reproducir sonido
      if (ev.tipo === "Entrada") sonidoEntrada.play().catch(()=>{});
      else sonidoSalida.play().catch(()=>{});
      setTimeout(() => { tr.classList.remove(clase); }, 10000);
    }
  });
});
</script>
</body>
</html>
