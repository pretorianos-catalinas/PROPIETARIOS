<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
  h1 { text-align: center; color: #333; }
  table { width: 100%; border-collapse: collapse; font-size: 16px; margin-top: 20px; background: #fff; }
  th, td { border: 1px solid #000; padding: 8px; text-align: left; }
  th { background-color: #ff9900; color: #fff; }
  tr:nth-child(even) { background-color: #f9f9f9; }
  .highlight { background-color: #a8e6a1; transition: background-color 2s ease; }
  .normal { background-color: #f9f9f9; transition: background-color 2s ease; }
</style>
</head>
<body>

<h1>Panel de Propietarios</h1>

<table id="panelTable">
  <thead>
    <tr>
      <th>Propietario(a)</th>
      <th>Número de Lote</th>
      <th>Contraseña</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tbody = document.querySelector("#panelTable tbody");
let lastEventKey = null;

onValue(ref(db, 'propietarios'), snapshot => {
  let filas = [];

  snapshot.forEach(propSnap => {
    const prop = propSnap.val();
    const eventos = prop.eventos || {};
    for (let key in eventos) {
      filas.push({
        key,
        propietario: prop.nombre,
        lote: prop.lote,
        contraseña: prop.contraseña,
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0
      });
    }
  });

  filas.sort((a,b) => b.timestamp - a.timestamp);
  tbody.innerHTML = "";

  filas.forEach((fila,index) => {
    const tr = document.createElement("tr");
    tr.dataset.key = fila.key;

    if(index===0 && fila.key !== lastEventKey){
      tr.classList.add("highlight");
      lastEventKey = fila.key;
      setTimeout(()=>{tr.classList.remove("highlight"); tr.classList.add("normal");},10000);
    } else {
      tr.classList.add("normal");
    }

    tr.innerHTML = `
      <td>${fila.propietario}</td>
      <td>${fila.lote}</td>
      <td>${fila.contraseña}</td>
      <td>${fila.entrada}</td>
      <td>${fila.salida}</td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
