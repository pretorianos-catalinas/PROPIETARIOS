<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Propietarios</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; font-size: 18px; margin-top: 20px; background: #fff; }
    th, td { border: 2px solid #000; padding: 8px; text-align: left; }
    th { background-color: #ff9900; color: #fff; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>

<h1>Panel de Propietarios</h1>

<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Contraseña</th>
      <th>Patente</th>
      <th>Vehículo</th>
      <th>Color</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas dinámicas -->
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const panelTable = document.getElementById("panelTable").querySelector("tbody");

// Función para actualizar la tabla en tiempo real
const actualizarTabla = () => {
  const propietariosRef = ref(db, 'propietarios');
  onValue(propietariosRef, (snapshot) => {
    panelTable.innerHTML = ""; // limpiar tabla

    let todasFilas = [];

    snapshot.forEach((childSnap) => {
      const prop = childSnap.val();
      const eventosObj = prop.eventos || {};

      // Convertir eventos a array
      Object.values(eventosObj).forEach((evento) => {
        todasFilas.push({
          lote: prop.lote,
          nombre: prop.nombre,
          apellido: prop.apellido || '',
          dni: prop.dni || '',
          contraseña: prop.contraseña,
          patente: prop.patente || '',
          vehiculo: prop.vehiculo || '',
          color: prop.color || '',
          entrada: evento.entrada || '',
          salida: evento.salida || '',
          fecha: new Date(evento.entrada || evento.salida || 0).getTime() // para ordenar
        });
      });
    });

    // Ordenar por fecha descendente
    todasFilas.sort((a, b) => b.fecha - a.fecha);

    // Mostrar filas en tabla
    todasFilas.forEach((fila) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${fila.lote}</td>
        <td>${fila.nombre}</td>
        <td>${fila.apellido}</td>
        <td>${fila.dni}</td>
        <td>${fila.contraseña}</td>
        <td>${fila.patente}</td>
        <td>${fila.vehiculo}</td>
        <td>${fila.color}</td>
        <td>${fila.entrada}</td>
        <td>${fila.salida}</td>
      `;
      panelTable.appendChild(tr);
    });
  });
};

// Inicializar
actualizarTabla();
</script>

</body>
</html>
