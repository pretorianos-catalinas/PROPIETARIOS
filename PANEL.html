<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: collapse; font-size: 18px; margin-top: 20px; background: #fff; border-radius: 10px; overflow: hidden; }
th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
th { background-color: #ff9900; color: #fff; }
tr:nth-child(even) { background-color: #f9f9f9; }
tr:hover { background-color: #fff68f !important; transition: background-color 1s; }
.highlight { transition: background-color 5s; }
</style>
</head>
<body>
<h1>Panel de Propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

// Sonidos
const audioEntrada = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/ENTRADA.mp3");
const audioSalida  = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/SALIDA.wav");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");

    // Formatear hora:minutos (fecha) sin segundos
    const formatTime = (timestamp) => {
      if(!timestamp) return "";
      const d = new Date(timestamp);
      const h = d.getHours().toString().padStart(2,"0");
      const m = d.getMinutes().toString().padStart(2,"0");
      const dateStr = d.toLocaleDateString();
      return `${h}:${m} (${dateStr})`;
    };

    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${formatTime(ev.entrada)}</td>
      <td>${formatTime(ev.salida)}</td>
    `;
    tableBody.appendChild(tr);

    // Resaltar último evento y reproducir sonido
    if(index === 0){
      if(ev.entrada && !ev.salida) { 
        tr.style.backgroundColor = "#90ee90"; // verde suave
        audioEntrada.play().catch(()=>{});
      } else if(ev.salida && !ev.entrada) {
        tr.style.backgroundColor = "#f08080"; // rojo suave
        audioSalida.play().catch(()=>{});
      }
      setTimeout(()=>{
        tr.classList.add("highlight");
        tr.style.backgroundColor = "";
      },5000);
    }
  });

  // Limitar a máximo 30 eventos
  while(allEventos.length > 30){
    allEventos.pop();
  }
});
</script>
</body>
</html>
