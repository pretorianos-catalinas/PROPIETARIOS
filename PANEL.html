<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalinas Country Club</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 18px; margin-top: 20px; background: #fff; border-radius: 10px; overflow: hidden; }
th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ccc; transition: background-color 2s ease; }
th { background-color: #ff9900; color: #fff; }
tr:nth-child(even) td { background-color: #f9f9f9; }
tr td:hover { background-color: #90ee90; } /* Hover verde rápido */
.highlight-entrada { background-color: #a0f0a0 !important; transition: background-color 5s ease; }
.highlight-salida { background-color: #f5a0a0 !important; transition: background-color 5s ease; }
</style>
</head>
<body>
<h1><b>PRETORIANOS:</b> entrada y salida de propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<audio id="sonidoEntrada" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/ENTRADA.mp3?raw=true"></audio>
<audio id="sonidoSalida" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/SALIDA.wav?raw=true"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");
const sonidoEntrada = document.getElementById("sonidoEntrada");
const sonidoSalida = document.getElementById("sonidoSalida");

const propietariosRef = ref(db, 'propietarios');

let ultimoEventoId = null;

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        id: key,
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || Date.now()
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;
    tableBody.appendChild(tr);

    // Reproducir sonido y resaltar solo el último evento
    if (index === 0 && ev.id !== ultimoEventoId) {
      ultimoEventoId = ev.id;

      if (ev.entrada && !ev.salida) {
        tr.classList.add("highlight-entrada");
        sonidoEntrada.play().catch(()=>{});
      } else if (ev.salida) {
        tr.classList.add("highlight-salida");
        sonidoSalida.play().catch(()=>{});
      }

      setTimeout(() => { 
        tr.classList.remove("highlight-entrada", "highlight-salida"); 
      }, 5000); // 5 segundos
    }
  });

  // Limitar a 30 filas
  if(allEventos.length > 30) {
    for(let i=30; i<allEventos.length; i++) {
      const propKey = allEventos[i].lote;
      const eventoKey = allEventos[i].id;
      // No borrar de Firebase para preservar datos, solo visualmente
    }
  }
});
</script>
</body>
</html>
