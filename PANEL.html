<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Propietarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 2px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ff9900;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<h1>Panel de Propietarios</h1>

<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Contraseña</th>
      <th>Patente</th>
      <th>Vehículo</th>
      <th>Color</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filas dinámicas de Firebase -->
  </tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
    authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
    databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
    projectId: "propietarios-catalinas-c-8b026",
    storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
    messagingSenderId: "10002796108",
    appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const panelTable = document.getElementById("panelTable").querySelector("tbody");

  const propietariosRef = ref(db, 'propietarios');
  onValue(propietariosRef, (snapshot) => {
    panelTable.innerHTML = ""; // Limpiar tabla
    let contador = 0;
    snapshot.forEach((childSnap) => {
      if (contador >= 30) return; // Max 30 filas
      const prop = childSnap.val();
      const tr = document.createElement("tr");

      // Si no hay entrada/salida, dejar vacío
      const entrada = prop.entrada || "";
      const salida = prop.salida || "";

      tr.innerHTML = `
        <td>${prop.lote}</td>
        <td>${prop.nombre}</td>
        <td>${prop.apellido || ''}</td>
        <td>${prop.dni || ''}</td>
        <td>${prop.contraseña}</td>
        <td>${prop.patente || ''}</td>
        <td>${prop.vehiculo || ''}</td>
        <td>${prop.color || ''}</td>
        <td>${entrada}</td>
        <td>${salida}</td>
      `;
      panelTable.appendChild(tr);
      contador++;
    });
  });
</script>
</body>
</html>
