<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width:100%; border-collapse: collapse; font-size:18px; margin-top:20px; background:#fff; }
th, td { border:2px solid #000; padding:8px; text-align:left; }
th { background-color:#ff9900; color:#fff; }
tr:nth-child(even) { background-color:#f9f9f9; }
tr.resaltado { background-color: #90ee90; transition: background 2s; }
</style>
</head>
<body>

<h1>Panel de Propietarios</h1>

<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const panelTable = document.getElementById("panelTable").querySelector("tbody");

onValue(ref(db, 'propietarios'), (snapshot) => {
  const rows = [];
  snapshot.forEach((childSnap) => {
    const prop = childSnap.val();
    const eventos = prop.eventos || [];
    eventos.forEach(evento => {
      rows.push({
        lote: prop.lote,
        propietario: prop.nombre,
        entrada: evento.entrada || "",
        salida: evento.salida || ""
      });
    });
  });

  // Ordenar por el último evento primero (más reciente arriba)
  rows.sort((a,b) => {
    const fechaA = a.entrada ? new Date(a.entrada.split('(')[1].replace(')','')) : new Date(0);
    const fechaB = b.entrada ? new Date(b.entrada.split('(')[1].replace(')','')) : new Date(0);
    return fechaB - fechaA;
  });

  panelTable.innerHTML = "";
  rows.forEach((row, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.lote}</td>
      <td>${row.propietario}</td>
      <td>${row.entrada}</td>
      <td>${row.salida}</td>
    `;
    panelTable.appendChild(tr);

    // Resaltar solo el último evento durante 10s
    if(index === 0) {
      tr.classList.add("resaltado");
      setTimeout(() => { tr.classList.remove("resaltado"); }, 10000);
    }
  });
});
</script>
</body>
</html>
