<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 18px; margin-top: 20px; background: #fff; border-radius: 10px; overflow: hidden; }
th, td { border-bottom: 1px solid #ccc; border-right: 1px solid #ccc; padding: 10px; text-align: left; }
th:last-child, td:last-child { border-right: none; }
th { background-color: #ff9900; color: #fff; }
tr:last-child td { border-bottom: none; }
tr:hover td { background-color: #fff3b0; transition: background-color 1s; }
.highlight-green { background-color: #90ee90 !important; transition: background-color 5s; }
.highlight-red { background-color: #f7a3a3 !important; transition: background-color 5s; }
</style>
</head>
<body>
<h1><b>PRETORIANOS:</b> Entrada y Salida de Propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<audio id="entradaSound" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/ENTRADA.mp3"></audio>
<audio id="salidaSound" src="https://github.com/pretorianos-catalinas/PROPIETARIOS/raw/refs/heads/main/SALIDA.wav"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");
const entradaSound = document.getElementById("entradaSound");
const salidaSound = document.getElementById("salidaSound");

const propietariosRef = ref(db, 'propietarios');

let lastEventKey = null;

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      allEventos.push({
        key: key,
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: eventos[key].entrada || "",
        salida: eventos[key].salida || "",
        timestamp: eventos[key].timestamp || 0
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  allEventos.forEach((ev, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;
    tableBody.appendChild(tr);

    // Resaltar último evento y reproducir sonido solo si es nuevo
    if(index === 0 && ev.key !== lastEventKey) {
      lastEventKey = ev.key;
      if(ev.entrada) {
        tr.classList.add("highlight-green");
        entradaSound.play().catch(()=>{});
      } else if(ev.salida) {
        tr.classList.add("highlight-red");
        salidaSound.play().catch(()=>{});
      }
      setTimeout(() => tr.classList.remove("highlight-green","highlight-red"), 5000);
    }
  });

  // Limitar a 30 filas
  while(tableBody.rows.length > 30) tableBody.deleteRow(tableBody.rows.length-1);
});
</script>
</body>
</html>
