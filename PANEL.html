<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Propietarios</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: collapse; font-size: 18px; margin-top: 20px; background: #fff; border-radius: 10px; overflow: hidden; }
th, td { border-bottom: 1px solid rgba(0,0,0,0.1); border-right: 1px solid rgba(0,0,0,0.05); padding: 8px; text-align: left; }
th { background-color: #ff9900; color: #fff; }
tr:last-child td { border-bottom: none; }
tr:hover td { background-color: #fff176; transition: background-color 1s; }
.highlight-entrada { background-color: #90ee90 !important; transition: background-color 3s; }
.highlight-salida { background-color: #f08080 !important; transition: background-color 3s; }
</style>
</head>
<body>
<h1><b>PRETORIANOS:</b> Entrada y Salida de Propietarios</h1>
<table id="panelTable">
  <thead>
    <tr>
      <th>#Lote</th>
      <th>Propietario(a)</th>
      <th>Hora de Entrada</th>
      <th>Hora de Salida</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const tableBody = document.querySelector("#panelTable tbody");

const sonidoEntrada = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/ENTRADA.mp3?raw=true");
const sonidoSalida = new Audio("https://github.com/pretorianos-catalinas/PROPIETARIOS/blob/main/SALIDA.wav?raw=true");

const propietariosRef = ref(db, 'propietarios');

onValue(propietariosRef, (snapshot) => {
  tableBody.innerHTML = "";
  let allEventos = [];

  snapshot.forEach((propSnap) => {
    const prop = propSnap.val();
    const lote = propSnap.key;
    const eventos = prop.eventos || {};

    Object.keys(eventos).forEach(key => {
      const ev = eventos[key];
      // Formatear hora:minutos (dd/mm/yyyy)
      let fecha = new Date(ev.timestamp);
      let horaMin = fecha.getHours().toString().padStart(2,'0') + ':' + fecha.getMinutes().toString().padStart(2,'0');
      let fechaStr = fecha.getDate().toString().padStart(2,'0') + '/' + (fecha.getMonth()+1).toString().padStart(2,'0') + '/' + fecha.getFullYear();
      allEventos.push({
        lote,
        propietario: prop.nombre + (prop.apellido ? " " + prop.apellido : ""),
        entrada: ev.entrada ? horaMin + ' (' + fechaStr + ')' : "",
        salida: ev.salida ? horaMin + ' (' + fechaStr + ')' : "",
        tipo: ev.entrada ? "Entrada" : "Salida",
        timestamp: ev.timestamp
      });
    });
  });

  // Ordenar de más reciente a más antiguo
  allEventos.sort((a,b) => b.timestamp - a.timestamp);

  // Limitar a 30 filas
  if(allEventos.length > 30) allEventos = allEventos.slice(0,30);

  allEventos.forEach((ev,index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ev.lote}</td>
      <td>${ev.propietario}</td>
      <td>${ev.entrada}</td>
      <td>${ev.salida}</td>
    `;
    tableBody.appendChild(tr);

    // Resaltar solo el último evento durante 10 segundos
    if(index === 0){
      const clase = ev.tipo === "Entrada" ? "highlight-entrada" : "highlight-salida";
      tr.classList.add(clase);
      if(ev.tipo === "Entrada") sonidoEntrada.play().catch(()=>{});
      else sonidoSalida.play().catch(()=>{});
      setTimeout(()=>{tr.classList.remove(clase)},5000);
    }
  });
});
</script>
</body>
</html>
