<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Propietario</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:20px; border-radius:15px; box-shadow:0 2px 5px rgba(0,0,0,0.2); width:350px; }
    h2 { text-align:center; margin-bottom:15px; }
    input { width:90%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc; }
    button { width:100%; padding:10px; margin-top:15px; border:none; border-radius:10px; background:#007bff; color:#fff; font-size:16px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .mensaje { margin-top:15px; text-align:center; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Nuevo Propietario</h2>
    <input type="text" id="nombre" placeholder="Nombre" required><br>
    <input type="text" id="apellido" placeholder="Apellido" required><br>
    <input type="number" id="lote" placeholder="Número de Lote" required><br>
    <input type="password" id="contraseña" placeholder="Contraseña" required><br>
    <button id="registroBtn">Guardar Propietario</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
      authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
      databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
      projectId: "propietarios-catalinas-c-8b026",
      storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
      messagingSenderId: "10002796108",
      appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const registroBtn = document.getElementById("registroBtn");
    const mensaje = document.getElementById("mensaje");

    registroBtn.addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const lote = document.getElementById("lote").value.trim();
      const contraseña = document.getElementById("contraseña").value.trim();

      if (!nombre || !apellido || !lote || !contraseña) {
        mensaje.textContent = "Completa todos los campos";
        mensaje.style.color = "red";
        return;
      }

      try {
        await set(ref(db, "propietarios/" + lote), {
          nombre: nombre,
          apellido: apellido,
          contraseña: contraseña
        });
        mensaje.textContent = "Propietario registrado correctamente";
        mensaje.style.color = "green";
      } catch (err) {
        mensaje.textContent = "Error al registrar propietario";
        mensaje.style.color = "red";
      }
    });
  </script>
</body>
</html>
