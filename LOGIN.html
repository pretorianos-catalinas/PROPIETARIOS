<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Entrada</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:20px; border-radius:15px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; width:300px;}
    input { width:80%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}
    button { padding:10px 20px; border:none; border-radius:10px; background:#ff9900; color:#fff; cursor:pointer; font-size:16px;}
    .mensaje { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
<div class="container">
  <h2>Registro de Entrada</h2>
  <form id="loginForm">
    <input type="number" id="lote" placeholder="Número de Lote" required><br>
    <input type="text" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Registrar Entrada</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
    authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
    databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
    projectId: "propietarios-catalinas-c-8b026",
    storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
    messagingSenderId: "10002796108",
    appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const lote = document.getElementById("lote").value.trim();
    const password = document.getElementById("password").value.trim();

    const propietarioRef = ref(db, `propietarios/${lote}`);
    const snapshot = await get(propietarioRef);

    if (snapshot.exists() && snapshot.val().contraseña === password) {
      const now = new Date();
      const hora = now.getHours().toString().padStart(2,'0');
      const minutos = now.getMinutes().toString().padStart(2,'0');
      const dia = now.getDate().toString().padStart(2,'0');
      const mes = (now.getMonth()+1).toString().padStart(2,'0');
      const anio = now.getFullYear();
      const horaActual = `${hora}:${minutos} (${dia}/${mes}/${anio})`;

      await push(ref(db, `propietarios/${lote}/eventos`), { entrada: horaActual, salida: "" });

      alert("✅ Entrada registrada correctamente");

      setTimeout(() => {
        window.location.href = "https://www.google.com.ar/";
      }, 1000);

    } else {
      alert("❌ Lote o contraseña incorrectos");
    }
  });
</script>
</body>
</html>
