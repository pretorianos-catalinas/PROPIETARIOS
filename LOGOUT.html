<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Salida</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#fff; padding:20px; border-radius:15px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; width:300px;}
    input { width:80%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}
    button { padding:10px 20px; border:none; border-radius:10px; background:#ff9900; color:#fff; cursor:pointer; font-size:16px;}
    .mensaje { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
<div class="container">
  <h2>Registro de Salida</h2>
  <input type="number" id="lote" placeholder="Número de Lote" required><br>
  <input type="text" id="contraseña" placeholder="Contraseña" required><br>
  <button id="logoutBtn">Registrar Salida</button>
  <div class="mensaje" id="mensaje"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, child, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyACIRPKYGEq-Zzqm3c_QXD4DzlXlZHa8Ck",
  authDomain: "propietarios-catalinas-c-8b026.firebaseapp.com",
  databaseURL: "https://propietarios-catalinas-c-8b026-default-rtdb.firebaseio.com",
  projectId: "propietarios-catalinas-c-8b026",
  storageBucket: "propietarios-catalinas-c-8b026.firebasestorage.app",
  messagingSenderId: "10002796108",
  appId: "1:10002796108:web:8ce15b43b0662ef887eee9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const logoutBtn = document.getElementById("logoutBtn");
const mensaje = document.getElementById("mensaje");

logoutBtn.addEventListener("click", async () => {
  const lote = document.getElementById("lote").value.trim();
  const contraseña = document.getElementById("contraseña").value.trim();

  if (!lote || !contraseña) {
    mensaje.textContent = "Completa todos los campos";
    mensaje.style.color = "red";
    return;
  }

  const snapshot = await get(child(ref(db), `propietarios/${lote}`));
  if (snapshot.exists()) {
    const data = snapshot.val();
    if (data.contraseña === contraseña) {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2,'0') + ":" + ahora.getMinutes().toString().padStart(2,'0');
      const fecha = "(" + ahora.getDate().toString().padStart(2,'0') + "/" + (ahora.getMonth()+1).toString().padStart(2,'0') + "/" + ahora.getFullYear() + ")";

      // Obtener el último evento sin salida
      const eventos = data.eventos || {};
      let keyUltimoEvento = null;
      for (let key in eventos) {
        if (!eventos[key].salida) keyUltimoEvento = key;
      }

      if (keyUltimoEvento) {
        await push(ref(db, `propietarios/${lote}/eventos/${keyUltimoEvento}`), { salida: hora + " " + fecha });
        mensaje.textContent = `Salida registrada: ${hora} ${fecha}`;
        mensaje.style.color = "green";
      } else {
        // Si no hay evento pendiente, crear nuevo con salida
        const evento = { entrada: "", salida: hora + " " + fecha, timestamp: ahora.getTime() };
        await push(ref(db, `propietarios/${lote}/eventos`), evento);
        mensaje.textContent = `Salida registrada: ${hora} ${fecha}`;
        mensaje.style.color = "green";
      }

      setTimeout(()=>{ window.location.href = "https://www.google.com.ar"; }, 1000);
    } else {
      mensaje.textContent = "Contraseña incorrecta";
      mensaje.style.color = "red";
    }
  } else {
    mensaje.textContent = "Lote no encontrado";
    mensaje.style.color = "red";
  }
});
</script>
</body>
</html>
